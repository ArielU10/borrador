{% extends "base.html" %}
{% block title %}Categorías{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Categorías de Licores</h1>
    <a href="{% url 'licor_catalogo:add_categoria' %}" class="btn btn-primary mb-3">Agregar Nueva Categoría</a>
    <div class="row">
        {% for categoria in categorias %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ categoria.nombre }}</h5>
                    <p class="card-text">{{ categoria.descripcion }}</p>
                    <a href="{% url 'licor_catalogo:mostrar_categoria' categoria.id %}" class="btn btn-outline-primary">Ver Detalles</a>
                    <a href="{% url 'licor_catalogo:edit_categoria' categoria.id %}" class="btn btn-outline-secondary">Editar</a>
                    <a href="{% url 'licor_catalogo:delete_categoria' categoria.id %}" class="btn btn-outline-danger">Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
